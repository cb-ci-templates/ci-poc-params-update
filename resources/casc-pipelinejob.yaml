removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: ${JOB_NAME}
  concurrentBuild: true
  definition:
    cpsFlowDefinition:
      sandbox: false
      #//Jenkinsfile should better be in SCM but for demo purpose we make it here inline
      script: |-
        pipeline {
            agent none
            stages {
                stage('selectedOption') {
                    steps {
                        echo "OPTION SELECTED: ^${OPTION}"
                    }
                }
            }
        }
  description: ''
  disabled: false
  displayName: ${JOB_NAME}
  properties:
    - parameters:
        parameterDefinitions:
          - choice:
              name: OPTION
              choices:
                - dev
                - main
  resumeBlocked: false
