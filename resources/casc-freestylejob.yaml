removeStrategy:
  rbac: SYNC
  items: NONE
items:
  - kind: freeStyle
    name: example-parameter-freestylejob
    blockBuildWhenDownstreamBuilding: false
    blockBuildWhenUpstreamBuilding: false
    builders:
      - shell:
          command: 'echo OPTION SELECTED: ${OPTION}'
    concurrentBuild: false
    description: ''
    disabled: false
    displayName: example-parameter-freestylejob
    parameters:
      - choice:
          name: OPTION
          choices:
            - value1
            - value2
    scm:
      none: {}
    scmCheckoutStrategy:
      standard: {}
